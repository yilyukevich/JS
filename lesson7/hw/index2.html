<!DOCTYPE HTML>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 3px 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1:1</td>
            <td>2:1</td>
            <td>3:1</td>
            <td>4:1</td>
            <td>5:1</td>
        </tr>
        <tr>
            <td>1:2</td>
            <td>2:2</td>
            <td>3:2</td>
            <td>4:2</td>
            <td>5:2</td>
        </tr>
        <tr>
            <td>1:3</td>
            <td>2:3</td>
            <td>3:3</td>
            <td>4:3</td>
            <td>5:3</td>
        </tr>
        <tr>
            <td>1:4</td>
            <td>2:4</td>
            <td>3:4</td>
            <td>4:4</td>
            <td>5:4</td>
        </tr>
        <tr>
            <td>1:5</td>
            <td>2:5</td>
            <td>3:5</td>
            <td>4:5</td>
            <td>5:5</td>
        </tr>
    </table>
    <script>
        let table = document.body.firstElementChild;
        let rows = table.querySelectorAll('tr');

        // for (let i=0; i < rows.length; i++) {
        //     rows[i].children[i].style.background = 'red';
        // }

        let mode = +prompt('Как? 1 - горизонталь, 2 - вертикаль, 3 - диагональ');
        let count = +prompt('Сколько? ');
        let startStr = prompt('С какой строки и столбца?');
        let rowStart = +startStr.split(':')[0];
        let columnStart = +startStr.split(':')[1];

        let x = 0;
        let y = 0;
        for (let i = 0; i < rows.length; i++) {
            if (count === 0) break;

            switch (mode) {
                case 1:
                    x = rowStart;
                    y = columnStart + i;
                    break;
                case 2:
                    x = rowStart + i;
                    y = columnStart;
                    break;
                case 3:
                    x = rowStart + i;
                    y = columnStart + i;
            }

            if (x < 5 && y < 5 && count > 0) {
                rows[x].children[y].style.background = 'red';
                count--;

            }
        }

    </script>
</body>

</html>
